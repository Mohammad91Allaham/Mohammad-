<!DOCTYPE html>
<html>
<head>
    
    <title>JS-text</title>
    
</head>
<body>
    <h1 id="myheading">Hello Powercoders</h1>
    <div id="main"></div>

    <button onclick="generatItems(['Hell','World','Powercoders'])">Test</button>
    <script>
        function generatItems(arr){
            let el= document.querySelector('#main');
            let template='';
            for(let i=0 ; i <arr.length  ;i++){
                template +=`
                <div class="item">
                ${i+1} - ${arr[i]}
                </div>
                `
            }
            el.innerHTML=template;
        }
    </script>
</body>
</html>
